<div class="container">
    <form>
      <div class="form-group mb-4">
        <label for="exampleInputName1">Email address</label>
        <input type="name" #name class="form-control" id="exampleInputName1" aria-describedby="nameHelp" placeholder="Enter name">
        <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
      </div>
      <div class="form-group mb-4">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="button" (click)="showName(name.value)" class="btn btn-primary">Submit</button>
    </form>

    <div class="alert alert-success mt-3" *ngIf="showAlert">
      <strong>Holy guacamole!</strong> message send successfully!! {{ myName }}
      <button type="button" class="close" (click)="showName(name.value)" >&times;</button>
    </div>
</div>
